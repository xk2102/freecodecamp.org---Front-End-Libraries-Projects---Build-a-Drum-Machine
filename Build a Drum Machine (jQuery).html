<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Drum Machine (jQuery)</title>

    <!-- JS, Popper.js, jQuery, marked -->
    <link rel="shortcut icon" href="#" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            margin-top: 100px;
            font-family: 'Roboto Mono', monospace;
            background-color: #2d3436;
        }

        button {
            min-width: 100px;
            min-height: 100px;
            border: 4px solid #636e72;
            background-color: #b2bec3;
        }

        .container {
            margin: auto;
            padding: 20px;
            width: 350px;
            text-align: center;
            border: 4px solid #636e72;
        }

        .display {
            border: 4px solid #636e72;
            background-color: #b2bec3;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 3px;
            height: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container" id="drum-machine">

        <div class="display"><strong>FCC DRUM-MACHINE</strong> JS</div>

        <button class="drum-pad" id="padQ"><audio class="clip" id="Q"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q</button>
        <button class="drum-pad" id="padW"><audio class="clip" id="W"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W</button>
        <button class="drum-pad" id="padE"><audio class="clip" id="E"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E</button>
        <button class="drum-pad" id="padA"><audio class="clip" id="A"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A</button>
        <button class="drum-pad" id="padS"><audio class="clip" id="S"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S</button>
        <button class="drum-pad" id="padD"><audio class="clip" id="D"
                src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D</button>
        <button class="drum-pad" id="padZ"><audio class="clip" id="Z"
                src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z</button>
        <button class="drum-pad" id="padX"><audio class="clip" id="X"
                src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X</button>
        <button class="drum-pad" id="padC"><audio class="clip" id="C"
                src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C</button>

        <div class="display" id="display"></div>


    </div>



</body>

</html>

<script>
    $(document).ready(function () {

        var obj = {
            "q": "Heater-1.mp3",
            "w": "Heater-2.mp3",
            "e": "Heater-3.mp3",

            "a": "Heater-4_1.mp3",
            "s": "Heater-6.mp3",
            "d": "Dsc_Oh.mp3",

            "z": "Kick_n_Hat.mp3",
            "x": "RP4_KICK_1.mp3",
            "c": "Cev_H2.mp3",
        };

        $('.drum-pad').click(function (event) {
            //get attribute of a child element
            //f1($(this).children("audio").attr("src"));
            console.log(event.target.id[3]);
            var sample = document.getElementById(event.target.id[3]);
            //console.log(sample);
            sample.play();

            //jQuery
            $("#display").html(obj[event.target.id[3].toLowerCase()]);
            //js
            //document.getElementById("display").innerHTML = obj[event.target.id[3].toLowerCase()];
        });

        document.addEventListener('keydown', function (event) {
            var v1 = event.key;
            console.log(v1.toUpperCase());
            var sample = document.getElementById(v1.toUpperCase());
            sample.play();

            //jQuery
            //$("#display").html(obj[event.target.id[3].toLowerCase()]);
            //js
            document.getElementById("display").innerHTML = obj[v1];
        });

    });
</script>
